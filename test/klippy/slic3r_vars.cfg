
[virtual_sdcard]
path: test/klippy/slic3r_vars

[slic3r_vars]

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: none
max_velocity: 300
max_accel: 3000

[gcode_macro TEST_vars_present]
gcode:
  {% if printer.slic3r_vars.support_material_xy_spacing == '75%' %}
    { action_respond_info("TEST_vars_present") }
  {% else %}
    M112
  {% endif %}

[gcode_macro TEST_vars_absent]
gcode:
  {% if printer.slic3r_vars|length == 0 %}
    { action_respond_info("TEST_vars_absent") }
  {% else %}
    M112
  {% endif %}
