#This file (generic-bigtreetech-skr-v1.1.cfg) contains common pin mappings for BIGTREETECH SKR V1.1. To use this
#config, the firmware should be compiled for the LPC176x.

#The "make flash" command does not work on the Re-Arm. Instead,
#after running "make", copy the generated "out/klipper.bin" file to a
#file named "firmware.bin" on an SD card and then restart the BIGTREETECH SKR V1.1
#with that SD card.

#See the example.cfg file for a description of available parameters.

#This configuration uses Z - A4988 (1/16),  Z1 - A4988 (1/16), X - LV8729 (1/64), Y - LV8729 (1/64), E - LV8729 (1/32)
#and it's important that you to adjust your printer limits, size, positions, etc.
#Use it to know the pins used by this board.

[stepper_x]
step_pin: P0.4
dir_pin: !P0.5
enable_pin: !P4.28
step_distance: .0025
endstop_pin: P1.29

[stepper_y]
step_pin: P2.1
dir_pin: P2.2
enable_pin: !P2.0
step_distance: .0025
endstop_pin: P1.27

[stepper_z]
step_pin: P0.20
dir_pin: P0.21
enable_pin: !P0.19
step_distance: .0025
endstop_pin: probe:z_virtual_endstop

[stepper_z1]
step_pin: P0.1
dir_pin: P0.0
enable_pin: !P0.10
step_distance: .0025

[probe]
pin: !P1.25

[extruder]
step_pin: P0.11
dir_pin: P2.13
enable_pin: !P2.12
step_distance: 0.005
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: 0
max_temp: 250
min_extrude_temp: 170

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
restart_method: rpi_usb
