
[mcu mmu2]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[hc595 mmu2_sr]
mcu: mmu2
data_pin: PB5
latch_pin: PB6
clock_pin: PC7

[mmu2]
mcu: mmu2

[stepper_i]
step_pin: mmu2:PD6
dir_pin: !mmu2:PG4
enable_pin: !mmu2:PG5
step_distance: .0025
endstop_pin: tmc2130_stepper_i:virtual_endstop
position_endstop: 0
position_max: 103
homing_speed: 50

[tmc2130 stepper_i]
cs_pin: mmu2:PB7
microsteps: 16
run_current: .2
sense_resistor: 0.220
diag1_pin: !mmu2:PF0

[stepper_p]
step_pin: mmu2:PB4
dir_pin: !mmu2:PG0
enable_pin: !mmu2:PG1
step_distance: .0025
endstop_pin: tmc2130_stepper_p:virtual_endstop
position_endstop: 0
position_max: 266.8
homing_speed: 50

[tmc2130 stepper_p]
cs_pin: mmu2:PC6
microsteps: 16
run_current: .2
sense_resistor: 0.220
diag1_pin: !mmu2:PF4

[stepper_s]
step_pin: mmu2:PD4
dir_pin: !mmu2:PG2
enable_pin: !mmu2:PG3
step_distance: .002
endstop_pin: tmc2130_stepper_s:virtual_endstop
position_endstop: 0
position_max: 103
homing_speed: 50

[tmc2130 stepper_s]
cs_pin: mmu2:PD7
microsteps: 16
run_current: .2
sense_resistor: 0.220
diag1_pin: !mmu2:PF1

