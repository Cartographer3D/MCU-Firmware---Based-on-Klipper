# This file contains common pin mappings for Printrboard boards (rev B
# through D, and notes for rev. F).

# Follow a regular klipper install(e.g. Klipper Mainsail Raspberri Pi install)
# During Klipper config stage('make menuconfig' command), note the following:
# - Check Enable extra low-level config options
# - Micro-controller architecture: Atmega AVR
# - Processor model: at90usb1286
# - Processor speed: default(16Mhz)
# - Manually clear CPU prescaler field: default(checked)
# - Communication Interface: USB(unless you are specifically using UART1)
# - USB ids: default
# - GPIO pins to set at micro-controller startup: leave blank
# Save by Q and Y
# Continue compilation with command 'make'

# Note that the "make flash" command will not work for Printrboard!
# To flash:
# - Connect the "BOOT" jumper.
# - Press the reset button (on board) to enter into DFU mode.
# - Connect via USB and run:
# avrdude -c flip1 -p usb1286 -U flash:w:out/klipper.elf.hex

# see https://reprap.org/wiki/Printrboard for board schematic, and alternative flashing methods(under Loading Firmware section)

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PA0
dir_pin: !PA1
enable_pin: !PE7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE3
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: PA2
dir_pin: PA3
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB0
# Printrboard RevF uses a different Y endstop pin.
#endstop_pin: ^PB4
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: PA4
dir_pin: !PA5
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
endstop_pin: ^PE4
position_endstop: 0.5
position_max: 200

[extruder]
step_pin: PA6
dir_pin: PA7
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF1
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

# Comment out the entire heater_bed section if you are running a Simple 1405 or other printer that has no heater bed
[heater_bed]
heater_pin: PC4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF0
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: PC6

[mcu]
# Remember to find this serial setting from the host/compiling device(e.g. the Pi that is running Mainsail or Octoprint) by running:
# 'ls /dev/serial/by-id'
# Note the flashed Klipper firmware must be running on the printer control board and connected to the host
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

