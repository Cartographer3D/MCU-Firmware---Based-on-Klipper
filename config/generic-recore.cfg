[heater_bed]
heater_pin: HEATER_3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: TEMPERATURE_3
control: watermark
min_temp: 0
max_temp: 300
pullup_resistor: 4755
adc_ref: 3.301
vo_ref: 3.21206
pullup_ref: 3.27

# Print cooling fan (omit section if fan not present).
[fan]
pin: FAN_0

[output_pin fan1]
pin: FAN_1

[output_pin fan2]
pin: FAN_2

[output_pin fan3]
pin: FAN_3

[temperature_sensor board]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BOARD_TEMPERATURE
max_temp: 110
gcode_id: Board

[temperature_sensor cold_junction]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: COLD_JUNCTION
gcode_id: CJ

# Vout = Vin * 10K/110K = Vin*11
[adc_temperature v]
temperature1: 0.35
voltage1: 0
temperature2: 36.65
voltage2: 3.3

[temperature_sensor voltage]
adc_voltage: 3.3
sensor_pin: BOARD_VOLTAGE
sensor_type: v
gcode_id: Voltage

# 1 A = 20 mV
[adc_temperature current]
temperature1: 0
voltage1: 0
temperature2: 165
voltage2: 3.3

[temperature_sensor current]
adc_voltage: 3.3
sensor_pin: BOARD_CURRENT
sensor_type: current
max_temp: 20
gcode_id: Current

[gcode_button over_current_alarm]
pin: !ar100:OC_ALERT
press_gcode: M112

