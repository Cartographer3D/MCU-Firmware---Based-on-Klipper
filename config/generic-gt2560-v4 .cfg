#This file contains common pin mappings for the Geeetech GT2560 V4.0
# board. GT2560 board uses a firmware compiled for the AVR
# atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1500
max_z_velocity: 20
max_z_accel: 500

#[bltouch]
#sensor_pin: ^PC7              #^PC7 default for z_min port,  ^PE7 for Z1-
#control_pin: PB5

[stepper_x]
step_pin: PC0
dir_pin: !PG2
enable_pin: !PC2
microsteps: 16
rotation_distance: 40
endstop_pin: !PA2
position_endstop: 0
position_max: 200
homing_speed: 30
step_pulse_duration: .000002      # In the evenuatility that the stock GEEETECH drivers starts losing steps, changing this value to .000008 migth mitigate the issue

[stepper_y]
step_pin: PC6
dir_pin: !PC4
enable_pin: !PA7
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: 0
position_max: 200
homing_speed: 30
step_pulse_duration: .000002

[stepper_z]
step_pin: PA3
dir_pin: PA1
enable_pin: !PA5
microsteps: 16
rotation_distance: 8 
endstop_pin: ^PC7
position_endstop: 0
position_max: 200
position_min: 0
step_pulse_duration: .000002

#[stepper_z1]
#step_pin: PL6   # The Z1 driver is labeled E2 on the board
#dir_pin: PL4     
#enable_pin: !PG0

[extruder]
step_pin: PL3
dir_pin: PL5         
enable_pin: !PB6
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PB4 
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK3
min_temp: 5
max_temp: 250
control: pid


