[heater_bed]
heater_pin: PG5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK2
min_temp: 0
max_temp: 120
control: pid

[display]     # Pinout for the GEEETECH LCD2004 display with pulse encoder
rs_pin: PD1
e_pin: PH0
d4_pin: PH1
d5_pin: PD0
d6_pin: PE3
d7_pin: PC1
encoder_pins: ^PL7, ^PG1
click_pin: ^!PD2

[controller_fan chassis_fan]
pin: PH4

[fan]
pin: PH6

[heater_fan nozzle_fan]            
pin: PH5
heater: extruder
heater_temp: 50.0

