[heater_fan heatbreak_cooling_fan]
pin: PJ6
max_power: 1
shutdown_speed: 0
heater: extruder
heater_temp: 50.0
fan_speed: 0.6

[heater_bed]
heater_pin: PG5
sensor_type: PT100 INA826
sensor_pin: PK2
control: watermark
min_temp: 0
max_temp: 100

[fan]
pin: PH4

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 30

[output_pin case_light]
pin: PH5
static_value: 1.0

# Motor current settings.
[output_pin stepper_xy_current]
pin: PL5
pwm: True
scale: 2.000
# Max power setting.
cycle_time: .000030
hardware_pwm: True
static_value: 1.200
# Power adjustment setting.

[output_pin stepper_z_current]
pin: PL4
pwm: True
scale: 2.000
cycle_time: .000030
hardware_pwm: True
static_value: 1.200

[output_pin stepper_e_current]
pin: PL3
pwm: True
scale: 2.000
cycle_time: .000030
hardware_pwm: True
static_value: 1.250

[display]
lcd_type: ssd1306
reset_pin: PE3
menu_timeout: 60
click_pin: ^!PD2
encoder_pins: ^PG1, ^PG0
encoder_steps_per_detent: 2

[pca9632 wheel_leds]
i2c_address: 96
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
