# This file contains common pin mappings for the Creatbot F430
# printer with V9.5 mainboard.
# printer uses MXL belts with 2.032mm pitch

# To use this config, the firmware should be compiled for the atmega2560.
# When running "make menuconfig" you have to:
#  Enable extra-low level options
#  Micro-controller: Atmega AVR
#  Processor model: atmega2560
#  Processor speed: 16Mhz
#  Communication: UART0
#  Baud: 152000

# See docs/Config_Reference.md for a description of parameters.

#  NOTE: the following will no longer work
#  Screen
#  Udisk
#  Power OFF switch (can use psu control in octoprint)

## Printer ##

[mcu]
serial: /dev/ttyACM0
baud: 115200

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 500
max_z_velocity: 5
max_z_accel: 100

## Steppers ##

[stepper_x]
step_pin: PH1
dir_pin: !PH0
enable_pin: !PL1
microsteps: 16
rotation_distance: 40.64
endstop_pin: ^!PC0
#endstop_pin: ^PE4 (additional endstop from original marlin)
position_endstop: 0
position_max: 400
homing_speed: 100

[stepper_y]
step_pin: PL2
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 60.96
gear_ratio: 50:20
endstop_pin: ^!PC2 
#endstop_pin: ^PJ0 (additional endstop from original marlin)
position_endstop: 0
position_max: 300
homing_speed: 100
homing_retract_dist: 5.0

[stepper_z]
step_pin: PF2
dir_pin: PF3
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 300
##physical endstops if required##
#endstop_pin: ^PC4 
#endstop_pin: ^PD2 
#position_endstop: 0.5

## Extruders  ##
 
[extruder]
step_pin: PA0
dir_pin: !PA1
enable_pin: !PA2
microsteps: 16
rotation_distance: 22.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PE4
sensor_type: AD595
sensor_pin: PK7
#control: pid
#pid_Kp: 12.9
#pid_Ki: 0.76
#pid_Kd: 55
min_temp: 0
max_temp: 265

[gcode_macro T0]
gcode:
    SET_GCODE_OFFSET X=-36
    ACTIVATE_EXTRUDER EXTRUDER=extruder

[extruder1]
step_pin: PA3
dir_pin: !PA4
enable_pin: !PA5
microsteps: 16
rotation_distance: 22.5
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PE5
sensor_type: AD595
sensor_pin: PK6
#control: pid
#pid_Kp: 12.9
#pid_Ki: 0.76
#pid_Kd: 55
min_temp: 0
max_temp: 400

[gcode_macro T1]
gcode:
    SET_GCODE_OFFSET X=36
    ACTIVATE_EXTRUDER EXTRUDER=extruder1

## Heaters ##

[heater_bed]
heater_pin: PH6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK4
#control: pid
#pid_Kp: 345.78
#pid_Ki: 14.59
#pid_Kd: 2407.99
min_temp: 0
max_temp: 130

[heater_generic chamber_heater]
gcode_id: C
heater_pin: PH3
max_power: 1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK3
#smooth_time:
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 75

[verify_heater chamber_heater]
check_gain_time: 120
heating_gain: 1

[gcode_macro M138] ##Chamber Heater ON
gcode:
    SET_HEATER_TEMPERATURE HEATER=chamber_heater TARGET={ params.T }

## Fans ##

[fan]
# Print cooling fan
pin: PH4
kick_start_time: 0.500

[heater_fan hotend_fan]
# Hotend fan
pin: PH5
kick_start_time: 0.500
heater: extruder
heater_temp: 50.0

[heater_fan exhaust_fan]
# Exhaust fan
pin: PB4
kick_start_time: 0.500
heater: heater_bed
heater_temp: 60.0

## Filament sensors ##

[filament_switch_sensor e0_sensor]
pause_on_runout: True
switch_pin: PC1

[filament_switch_sensor e1_sensor]
pause_on_runout: True
switch_pin: PC3

## Output Pins ##

[output_pin caselight]
pin: PB7
pwm: False
value: 1

[output_pin power]
pin: !PG1
value: 1
shutdown_value: 0

[output_pin beeper]
pin: PL5

## Probe / Levelling ##

[bltouch]
x_offset: 0
y_offset: 72
sensor_pin: ^PC4
control_pin: PE3
speed: 30
z_offset: 1.2
pin_up_touch_mode_reports_triggered: False

[safe_z_home]
home_xy_position: 200,100 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 20,75
mesh_max: 380, 275
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12

[screws_tilt_adjust]
screw1: 60,0
screw1_name: front left
screw2: 340,0
screw2_name: front right
screw3: 340,170
screw3_name: rear right
screw4: 60,170
screw4_name: rear left
speed: 100
screw_thread: CW-M5
