# This file contains pin mappings for the stock Sovol SV01 Pro
# To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.
# Also, since it is using the GD32F103, please select Disable SWD at startup
#
# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.
#
# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: -1
position_min: -1
position_max: 307
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_min: -19
position_max: 232
position_endstop:-19
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: ^PA7
#position_endstop: -4
position_min: -10
position_max: 300
endstop_pin: probe:z_virtual_endstop

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.677799565
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300
pressure_advance: 0.06

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2100
max_accel_to_decel: 1000
square_corner_velocity: 5.0
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
pin_up_touch_mode_reports_triggered: False
probe_with_touch_mode: True
#z_offset: 1.125
x_offset: 40
y_offset: 8

[safe_z_home]
home_xy_position: 157, 102
speed: 250
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor Filament_runout_sensor]
pause_on_runout: True
runout_gcode:
    G91
    G1 Z20 F900 # Raise Z away from print
    G90
    G1 X245 Y218.5 F5000 # Move to purge area
    G91
    G1 E-50 F600 # Retract 50mm of filament
    G90
insert_gcode:
    G4 P10000 # Pause for 10 seconds
    G1 E150 F400 # Prime the nozzle
switch_pin: !PA4 # Pin that the sensor is connected to


[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 45, -9   # Adjusted probe coordinates based on x_offset and y_offset
mesh_max: 293, 215   # Adjusted probe coordinates based on bed size
probe_count: 5, 4  # Adjusted probe count based on bed size
mesh_pps: 5, 5   # Adjusted based on the updated probe count
algorithm: bicubic
bicubic_tension: 0.05
fade_start: 1
fade_end: 30
fade_target: 0


#Manual Bed-Screw Leveling
[bed_screws]
screw1: 14,08
screw1_name: Front Left Screw
screw2: 221,08
screw2_name: Front Right Screw
screw3: 221,182
screw3_name: Rear Right Screw
screw4: 14,182
screw4_name: Rear Left Screw


[screws_tilt_adjust]
screw1: 14,08
screw1_name: Front Left Screw
screw2: 221,08
screw2_name: Front Right Screw
screw3: 221,182
screw3_name: Rear Right Screw
screw4: 14,182
screw4_name: Rear Left Screw

horizontal_move_z: 5.
speed: 250.
screw_thread: CW-M4

[temperature_sensor raspberry_pi]

sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]

sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[gcode_macro PRINT_START]
gcode:
  {% set BED = params.BED_TEMP|int %}
  {% set EXTRUDER = params.EXTRUDER_TEMP|int %}
  G28  ;Home all Axes
  M190 S{BED}  ;Set bed temperature and wait
  M109 S{EXTRUDER}  ;Set extruder temperature and wait
  _PURGE_LINE  ;Front Purge

[gcode_macro PRINT_END]
gcode:
  TURN_OFF_HEATERS  ;Turn off heaters
  _MOVE_AWAY  ;Move away from print
  PARK_CENTER_REAR  ;Park central rear
  M84  ;Disable motors

[gcode_macro M190]
rename_existing: M190.1
gcode:
  {% if printer["gcode_macro status_heating"] != null %}
    status_heating
  {% endif %}
    M190.1 { rawparams }
  {% if printer["gcode_macro status_ready"] != null %}
    status_ready
  {% endif %}

[gcode_macro M109]
rename_existing: M109.1
gcode:
  {% if printer["gcode_macro status_heating"] != null %}
    status_heating
  {% endif %}
    M109.1 { rawparams }
  {% if printer["gcode_macro status_ready"] != null %}
    status_ready
  {% endif %}

[gcode_macro _PURGE_LINE]
gcode:
  {% if printer["gcode_macro status_cleaning"] != null %}
    status_cleaning
  {% endif %}
  SAVE_GCODE_STATE NAME=Pre_Prime
        
  G90
  G92 E0 ;Reset Extruder

  G1 Z10.0 F3000 ;Move Z Axis up
  G1 X0 Y0;
  G1 E10.0 F1800
  G1 Z0.28 F5000.0 ;Move to start position
  G1 X220 Y0 Z0.28 F1500.0 E30 ;Draw the first line
  G92 E0 ;Reset Extruder
  G1 Z10 F3000 ;Move Z Axis up
  RESTORE_GCODE_STATE NAME=Pre_Prime

  {% if printer["gcode_macro status_printing"] != null %}
    status_printing
  {% endif %}


[gcode_macro _MOVE_AWAY]
gcode:
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
      
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing


[gcode_macro PARK_CENTER_REAR]
gcode:
    {% if printer["gcode_macro status_busy"] != null %}
      status_busy
    {% endif %}
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}

    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  
    {% if printer["gcode_macro status_ready"] != null %}
    status_ready
    {% endif %}
