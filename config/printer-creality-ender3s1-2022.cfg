[bltouch]
sensor_pin: ^PC14       #signal check port ^stand for pull up
control_pin: PC13       #singal control prot
#x_offset: -31.8
#y_offset: -40.5
z_offset: 1.50          #z off_set configuration
speed: 3.0
stow_on_each_sample = false #high speed for bltoch,
samples: 2
#probe_with_touch_mode = true

[safe_z_home]
home_xy_position:126,126
speed: 150
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 500
mesh_min: 32,41         #need to handle head distance with bl_touch
mesh_max: 225,225       #max probe range
probe_count: 4,4
fade_start: 1
fade_end: 10
fade_target: 0

[gcode_macro G29]				#界面中增加G29指令
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200
  save_config



[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 500
max_z_velocity: 5
max_z_accel: 100