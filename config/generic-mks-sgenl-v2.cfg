########################################
# Bed Heater
########################################
[heater_bed]
heater_pin: P2.5
sensor_type: Generic 3950
sensor_pin: P0.24
control: watermark
min_temp: 0
max_temp: 110

########################################
# Fan Control
########################################
[fan]
pin: P2.4

[heater_fan hotend_fan]
pin: P1.4
heater: extruder
heater_temp: 60.0

